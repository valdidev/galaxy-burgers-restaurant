<!DOCTYPE html>
<html>

<head>
    <title>Galaxy Burgers - Contact</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navegation-bar container-fluid sticky-top py-2">
        <div class="row align-items-center w-100">
            <div class="col-2 logo-box">
                <a class="navbar-brand" href="#">
                    <img class="galaxy-burger-logo" src="./imgs/logo-burger.png" alt="galaxy-burger-logo">
                </a>
            </div>
            <div class="col-3">
                <h1 class="galaxy-typo galaxy-burger-header">GALAXY BURGERS</h1>
            </div>
            <div class="col-7 collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav px-5">
                    <li class="nav-item px-3">
                        <a class="nav-link navbar-links" href="./index.html">HOME</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link navbar-links" href="./menu.html">MENU</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link navbar-links" href="./about.html">ABOUT US</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link navbar-links nav-link-active" href="./contact.html">CONTACT</a>
                    </li>
                </ul>
                <div class="d-flex text-end">
                    <a class="nav-link book-a-table" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        data-bs-whatever="@getbootstrap">BOOK A TABLE</a>
                </div>
            </div>
            <button class="navbar-toggler mx-3 w-50" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

    </nav>

    <!-- MODAL BOOK A TABLE -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title yaikuzza-color" id="exampleModalLabel">BOOK A TABLE</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" method="post" role="form">
                        <div class="form-row">
                            <div class="form-group">
                                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" id="email"
                                    placeholder="Your Email">
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" name="phone" id="phone"
                                    placeholder="Your Phone">
                            </div>
                            <div class="form-group">
                                <input type="date" name="date" class="form-control" id="date" placeholder="Date">
                            </div>
                            <div class="form-group">
                                <input type="time" class="form-control" name="time" id="time" placeholder="Time">
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" name="people" id="people"
                                    placeholder="No. of people">
                            </div>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="message" placeholder="Message"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Later</button>
                    <button type="button" class="btn btn-success">BOOK NOW</button>
                </div>
            </div>
        </div>
    </div>

    <!-- CONTACT -->
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>CONTACT WITH US</h1>
        <p>Any questions, suggestions or problems will be answered</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingName" placeholder="Name">
              <label for="floatingName">Name</label>
            </div>

            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingLastName" placeholder="Last Name">
              <label for="floatingLastName">Last Name</label>
            </div>
            
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingPhone" placeholder="Phone number">
              <label for="floatingPhone">Phone number</label>
            </div>

            <select class="form-select mb-3" aria-label="Default select example">
              <option value="1">Question</option>
              <option value="2">Suggestion</option>
              <option value="3">Problem</option>
            </select>

            <div class="form-floating mb-3">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
              <label for="floatingTextarea2">Comments</label>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="menu-button btn btn-success px-3 py-2">Send</button>
            </div>
        </form>
      </div>
    </div>
  </div>

    <!-- FOOTER -->
    <footer class="container-fluid bg-black py-3 contact-footer">
        <div class="row">
            <div class="col-3 bg-info">datos</div>
            <div class="col-9 bg-warning">mapa</div>
        </div>
        <div class="row py-3">
            <div class="col-12 text-center">RRSS</div>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous">
    </script>
</body>

</html>
